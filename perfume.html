
<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    const products = [
      {
        id: 1,
        name: "RAMZ LATAFA",
        price: 50,
        description: "A Woody Aromatic scent with bergamot, black pepper, lavender, and sandalwood.",
        image: "ramzs.jpg"
      },
      {
        id: 2,
        name: "NOW",
        price: 40,
        description: "A fresh aquatic fragrance with sea salt, citrus, and cedarwood.",
        image: "now.jpg"
      },
      {
        id: 3,
        name: "BARRIES WEEKEND",
        price: 60,
        description: "A rich oriental scent with oud, amber, and vanilla.",
        image: "barries.jpg"
      }
      
    ];

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartUI();
    }

    function displayProducts() {
      const productGrid = document.getElementById('product-grid');
      productGrid.innerHTML = '';
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>$${product.price}</p>
          <p>${product.description}</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productGrid.appendChild(card);
      });
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const cartItem = cart.find(item => item.id === productId);
      if (cartItem) {
        cartItem.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      saveCart();
    }

    function removeFromCart(productId) {
      cart = cart.filter(item => item.id !== productId);
      saveCart();
    }

    function updateCartUI() {
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      const cartCount = document.getElementById('cart-count');
      const checkoutBtn = document.getElementById('checkout-btn');

      cartItems.innerHTML = '';
      let total = 0;
      let itemCount = 0;

      cart.forEach(item => {
        total += item.price * item.quantity;
        itemCount += item.quantity;
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
          <span>${item.name} (x${item.quantity}) - $${item.price * item.quantity}</span>
          <button onclick="removeFromCart(${item.id})">Remove</button>
        `;
        cartItems.appendChild(cartItem);
      });

      cartTotal.textContent = `Total: $${total}`;
      cartCount.textContent = itemCount;
      checkoutBtn.style.display = cart.length > 0 ? 'block' : 'none';
    }

    function showCart() {
      document.getElementById('products').style.display = 'none';
      document.getElementById('checkout').style.display = 'none';
      document.getElementById('cart').style.display = 'block';
      updateCartUI();
    }

    function showCheckout() {
      document.getElementById('cart').style.display = 'none';
      document.getElementById('checkout').style.display = 'block';
    }

    function simulatePayment() {
      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const phone = document.getElementById('phone').value;
      const paymentMethod = document.getElementById('payment-method').value;
      const transactionId = document.getElementById('transaction-id').value;

      if (!name || !address || !phone || !paymentMethod || !transactionId) {
        alert('Please fill in all fields.');
        return;
      }

      setTimeout(() => {
        const orderNumber = Math.floor(Math.random() * 1000000);
        alert(`Payment Successful! Order #${orderNumber}\nThank you for shopping with Mr. A's Perfume Boutique.`);
        cart = [];
        saveCart();
        document.getElementById('checkout-form').reset();
        document.getElementById('products').style.display = 'block';
        document.getElementById('checkout').style.display = 'none';
      }, 2000);
    }

    document.querySelector('a[href="#cart"]').addEventListener('click', (e) => {
      e.preventDefault();
      showCart();
    });

    document.querySelector('a[href="#products"]').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('cart').style.display = 'none';
      document.getElementById('checkout').style.display = 'none';
      document.getElementById('products').style.display = 'block';
    });

    document.querySelector('a[href="#home"]').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('cart').style.display = 'none';
      document.getElementById('checkout').style.display = 'none';
      document.getElementById('products').style.display = 'none';
      document.getElementById('home').scrollIntoView();
    });

    displayProducts();
    updateCartUI();
  </script>
